<body>
    <div class="container">
        <div class="row row-input">
            <textarea name="text" id="blog-input" class="col-6" cols="30" rows="6"
                placeholder="write your blog"></textarea>
        </div>
        <div class="row row-button">
            <button id="submit-btn">JITTER IT!</button>
        </div>
        <div class="row">
            <div class="col-8 posts-area">
                <h1 class="post-area-header">Latest Posts</h1>
                <div id="get-posts"></div>
            </div>
            <div class="col-4 my-info-area">
                <img src="./Images/WNP_0002.jpg" style="width:100px" class="thumbnail-img" alt="image">
                <h2 class="info-area-font">JonhDoe74</h2>
                <p class="info-area-font" id="total"></p>
                <br>
                <p class="info-area-font">Name: John Doe</p>
                <p class="info-area-font">Email: <a href="#" style="color: white;">John@lform.com</a></p>
                <p class="info-area-font">website: <a href="#" style="color: white;">www.lform.com</a></p>
            </div>
        </div>
    </div>
</body>

<script>
    var HttpClient = function () {
        this.get = function (aUrl, aCallback) {
            var anHttpRequest = new XMLHttpRequest();
            anHttpRequest.onreadystatechange = function () {
                if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                    aCallback(anHttpRequest.responseText);
            }
            anHttpRequest.open("GET", aUrl, true);
            anHttpRequest.send(null);
        }
    }

    var client = new HttpClient();
    client.get('gettheposts', function (response) {
        console.log('test here' + response);
        var results = JSON.parse(response);
        var posts = results.length;
        document.getElementById('total').innerHTML = 'Total Posts: '+ posts;
        console.log(results);
        results.map(res => {
            var ptag = document.createElement('P');
            ptag.setAttribute("class", "post-content");
            var ptag2 = document.createElement('P');
            ptag2.setAttribute("class", "date-created");
            var hr = document.createElement('hr');
            var node = document.createTextNode(res.my_blogs);
            var node2 = document.createTextNode(res.date_created);
            ptag.appendChild(node);
            ptag2.appendChild(node2);
            console.log(ptag);
            var div2 = document.createElement('div');
            var div = document.getElementById('get-posts');
            div2.appendChild(ptag);
            div2.appendChild(ptag2);
            div2.appendChild(hr);
            div.prepend(div2);
            
        })
    });
</script>
